<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stye.css" />
    <title>DOM</title>
  </head>
  <body>
    <section class="container">
      <div class="main">
        <div class="box">
          <header class="top">
            <p class="again">Again</p>

            <p class="para">< between 1 and 20></p>
          </header>

          <h1>Guess my number!</h1>
        </div>
        <div class="result">
          <div class="number">?</div>
        </div>
        <div class="grid">
          <div class="grid-2">
            <div class="left">
              <input type="number" /> <button class="check">check</button>
            </div>
            <div class="right">
              <h2 class="message">Start Guessing</h2>
              <p class="label-score">💯Score: <span class="score">20</span></p>
              <p class="label-highScore">
                🏅HighScore: <span class="highScore">20</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
